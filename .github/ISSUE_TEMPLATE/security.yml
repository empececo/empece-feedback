name: Security Report
description: Report a security vulnerability (private report instructions)
labels: ["security", "critical"]
body:
  - type: markdown
    attributes:
      value: |
        ### ⚠️ SECURITY NOTICE
        If you have discovered a security vulnerability, please **DO NOT** open a public issue. 
        Instead, please send an email to **security@empece.dev**.
        
        We will acknowledge your report and work with you to fix the issue before disclosure.
  - type: textarea
    id: security-summary
    attributes:
      label: Summary (Optional)
      description: A very brief, non-sensitive summary (e.g., "Found an issue in CLI authentication").
